<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jeux de combat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fondamento|Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Header -->
    <header class="jumbotron jumbotron-fluid align-items-end bg-dark text-white">
        <section class="container mainFont">
            <h1 class="display-6">Bienvenue au Jeux de Combat <i class="fas fa-trophy"></i></h1>
            <p class="lead">A la fin il ne devra en rester qu'un !</p>
        </section>
    </header>

    <main class="container mb-3">
        <div class="row">
            <aside id="battleScript" class="col-sm-12 col-md-4 border border-dark">
                <h3 class="font-weight-bold secondFont mt-2 text-center">Etes vous membre?</h3>
                <p class="font-italic text-center">Connectez vous</p>
                <form id="id_form_login" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pseudo</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pseudo_log">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password_log">

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Reinitiliser</button>
                </form>
            </aside>
            <section class="col-sm-12 col-md-8 bg-light px-5" id="board">
                <h3 class="font-weight-bold text-center secondFont mt-2">S'inscrire</h3><span class="glyphicon glyphicon-user"></span>
                <div class="d-flex">
                    <aside id="warriorSide" class="w-50 d-flex flex-column justify-content-start align-items-start">
                        <form id="id_form_inscrire" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Pseudo</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pseudo_ins">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password_ins">
                            </div>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                            <button type="reset" class="btn btn-primary">Reinitiliser</button>
                        </form>
                    </aside>
                    <aside id="wizardSide" class="w-50 d-flex flex-column justify-content-start align-items-end">
                    </aside>
                </div>
            </section>
        </div>
    </main>
    <!-- footer -->
    <footer class="jumbotron jumbotron-fluid bg-dark text-white mb-0 mt-5 py-3">
        <section>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
